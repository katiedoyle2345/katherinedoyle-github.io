<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Bio Page</title>
    <style>
        body {
            background-color: #007bff; /* A shade of blue */
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #0056b3; /* Darker blue */
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #ddd;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #004494;}
                .slider {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            display: block; /* Remove any extra space below the image */
            transition: transform 0.5s ease;
        }
        /* Simple hover effect to indicate interactivity; customize as needed */
        .slider img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h2>My GitHub Bio</h2>
<p>Welcome to my GitHub Bio page! Explore the dropdown menu to learn more about me and my projects.</p>

<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </div>
</div>
<div class="slider">
    <img src="section_1.png" alt="Contact">
    <img src="section_2.png" alt="Projects">
    <img src="section_3.png" alt="About Me">
</div>

</body>
</html>
